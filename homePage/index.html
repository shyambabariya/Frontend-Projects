<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Window</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <a class="navbar-brand" href="#">
              <img
                src="bootstrap-logo.svg"
                alt="Logo"
                width="50"
                height="40"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>

          <div class="col-6">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link text-dark" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>

          <div class="col-3">
            <button class="btn btn-outline-primary me-2 fs-4" type="submit">
              Login
            </button>
            <button class="btn btn-primary fs-4" type="submit">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Always expand</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-light disabled"
                aria-disabled="true"
                href="#"
                >Link</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
 
    <div class="container w-25 h-100">
      <form>
        <h1>Login Window</h1>
        <div class="mb-3 fs-4">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
        </div>
        <div class="mb-3 fs-4">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          <label for="exampleInputPassword1" class="form-label">Password</label>
        </div>
        <div class="mb-3 form-check fs-4">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Login </button>
      </form>
    </div>
  </body>
</html>
